<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row">
            <div class="col-12">
                <img src="assets/img/Logo.png" alt="Logo" class="logo">
            </div>
        </div>
        <div class="row flex-grow-1 align-items-center">
            <div class="col-md-7 d-flex flex-column align-items-center">
                <h1>Ingrese el texto aquí</h1>
                <textarea id="inputTexto" class="form-control mb-3" placeholder="Ingrese el texto aquí"></textarea>
                <div id="mensaje-advertencia" class="form-text text-muted mb-3">Solo letras minúsculas y sin tildes</div>
                <div class="d-flex justify-content-between w-100">
                    <button id="btnEncriptar" class="btn btn-primary">Encriptar</button>
                    <button id="btnDesencriptar" class="btn btn-outline-primary">Desencriptar</button>
                </div>
                <div class="mt-3">
                    <textarea id="outputTexto" class="form-control" readonly placeholder="Resultado"></textarea>
                </div>
                <div class="mt-3">
                    <button id="btnCopiar" class="btn btn-secondary">Copiar</button>
                </div>
            </div>
            <div class="col-md-5 d-flex flex-column align-items-center">
                <img src="assets/img/Muñeco.png" alt="No message found" class="img-fluid mb-3">
                <p id="mensajeEstado" class="text-muted">Ningún mensaje fue encontrado</p>
                <p id="instrucciones" class="text-muted">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
